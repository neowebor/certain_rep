<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"     rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Cache</title>
</head>
<body>
    <section class="block block-tomato">
        <div class="flex-block">
            <div class="container-tomato">
                <div class="column">
                    <ul class="column__list list">
                        <li class="list__item">
                            <div class="list__item-box--first list__item-box"><a href="#" class="list__link">Online Shopping</a></div>
                                <svg class="list__icon">
                                    <use xlink:href="assets/svg/sprite.svg#basket"></use>
                                </svg>
                        </li>
                        <li class="list__item">
                            <div class="list__item-box--second list__item-box"><a href="#" class="list__link">Quality Product</a></div>
                            <svg class="list__icon">
                                <use xlink:href="assets/svg/sprite.svg#radish"></use>
                            </svg>
                        </li>
                        <li class="list__item">
                            <div class="list__item-box--third list__item-box"><a href="#" class="list__link">Domestic & International Delivery</a></div>
                            <svg class="list__icon">
                                <use xlink:href="assets/svg/sprite.svg#globe"></use>
                            </svg>
                        </li>
                        <li class="list__item">
                            <div class="list__item-box--fourth list__item-box"><a href="#" class="list__link">Well Organized</a></div>
                            <svg class="list__icon">
                                <use xlink:href="assets/svg/sprite.svg#carrot"></use>
                            </svg>
                        </li>
                    </ul>
                </div>
                <div class="column2">
                    <div class="column2__title">
                        <h2>Our Services</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
