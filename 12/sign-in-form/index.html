<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"   rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign-in-form</title>
</head>
<body>
    <div class="form-wrap">
        <div class="my_form">
        <form action="#" method="POST" class="login_box">
                <div class="form_top">
                    <ul class="list">
                        <li class="list_item"><a href="#">Sign in</a></li>
                        <li class="list_item"><a href="#">Join us</a></li>
                    </ul>
                </div>
                <div class="form_inner">
                    <div class="form_control">
                        <label for="name" class="input_name">Username</label>
                        <input type="text" name="name" class="input_field" id="name" required>
                    </div>
                    <div class="form_control">
                        <label for="pass" class="input_name">Password</label>
                        <input type="password" name="password" class="input_field" id="pass" required>
                    </div>
                    <div class="my_checkbox">
                        <input type="checkbox" name="checkbox" id="ch_1" checked>
                        <label for="ch_1">
                            <div class="agreement_text">
                                Keep me signed in
                            </div>
                        </label>
                    </div>
                </div>
                <button type="submit" class="green_button">Sign in</button>
                <div class="help_links">
                    <a href="#" class="link">Forgot password</a>
                    <a href="#" class="link">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
