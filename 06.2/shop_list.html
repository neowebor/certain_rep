<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <span>Let's go to the mall!</span>
    </header>
    <div class="container">
        <main>
            <ul class="my_list">
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="first_text">A lot of pickles</span><span class="second_text">for the next lessons about CSS</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="first_text">10 apples</span><span class="second_text">for more CSS manipulations</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="first_text">20 oranges</span><span class="second_text">for the next lessons about CSS</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="first_text">13 plates</span><span class="second_text">hm... they are always disappear</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="first_text">15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="first_text">1 bottle of Sake ^_^</span><span class="second_text">for my friends</span>
                    </label>
                </li>  
            </ul>
        </main>
        <footer>
            Bon appetit :)
        </footer>
    </div>
</body>
</html>
