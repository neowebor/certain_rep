<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/plugins/styler/jquery.formstyler.css">
    <link rel="stylesheet" href="assets/plugins/styler/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <title>Nike-BEM</title>
</head>
<body>
        <div class="product">
            <div class="product-flex">
                <div class="product__logo">
                    <img class="product__pic-logo" src="assets/images/logo.png" alt="">
                </div>
                <div class="product__image">
                    <div class="image__item">
                        <img class="product__pic-nike" src="assets/images/picture.png" alt="">
                    </div>
                    <ul class="product__list list">
                        <li class="list__item list__item--blue">
                            <a href="#" class="list__link"></a>
                        </li>
                        <li class="list__item list__item--white">
                            <a href="#" class="list__link"></a>
                        </li>
                        <li class="list__item list__item--red">
                            <a href="#" class="list__link"></a>
                        </li>
                        <li class="list__item list__item--cyan">
                            <a href="#" class="list__link"></a>
                        </li>
                    </ul>
                </div>
                <div class="product__descr descr">
                    <div class="descr__title title">
                        Nike SB Stefan Janoski Max
                    </div>
                    <div class="descr__subtitle subtitle">
                        Unisex Skateboarding Shoe
                    </div>
                    <div class="descr__rating rating">
                        <fieldset class="rating__wrapper">
                            <div class="rating__group">
                                <input class="rating__star" type="radio" name="rating" value="1" aria-label="Ужасно">
                                <input class="rating__star" type="radio" name="rating" value="2" aria-label="Плохо">
                                <input class="rating__star" type="radio" name="rating" value="3" aria-label="Нормально" checked>
                                <input class="rating__star" type="radio" name="rating" value="4" aria-label="Хорошо">
                                <input class="rating__star" type="radio" name="rating" value="5" aria-label="Отлично">
                            </div>
                        </fieldset>
                    </div>
                    <div class="select">
                        <select class="select__size" id="size">
                            <option value="" disabled selected>Size</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                        </select>
                        <select class="select__qty" id="qty">
                            <option value="" disabled selected>Qty</option>
                            <option value="Normall">Normall</option>
                            <option value="SecondHand">Second-Hand</option>
                        </select>
                    </div>
                    <button class="btn btn-grey">Add to cart</button>
                </div>
            </div>
        </div>
</body>
</html>
